<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <title>Awesome Blog</title>
    </head>

    <body class="d-flex flex-column min-vh-100">
            
        <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container">
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-solid fa-house"></i>
                    </a>

                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="blogs.html" class="nav-link">Blogs</a>
                        </li>   
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active">Contact</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input type="text" class="form-control me-1" placeholder="Search">
                        <button class="btn btn-warning">
                        <i class="fas fa-search"></i>
                        </button>
                    </form>

                </div>
       </nav>

       <main>
            <div class="container">
                    <div class="row ">
                        <h2 class="mt-2">Contact Us</h2>
                        <div class="col bg-dark">
                            <form class="text-white">
                                <div class="alert alert-warning mt-3" role="alert">
                                    Please fill out the form.
                                </div>
                                <div class="d-flex">
                                    <div class="col mb-3 ">
                                        <label for="email" class="form-label">Email</label> 
                                        <input type="email" name="name" id="name" class="form-control">  
                                    </div>

                                    <div class="col mb-3 ms-3">
                                        <label for="lname" class="form-label">Name</label>
                                        <input type="text" id="lname" name="lname" class="form-control"> 
                                    </div>
                                </div>

                                <div class="col mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" id="phone" name="phone" class="form-control"> 
                                </div>

                                <div class="col mb-3 ">
                                    <label for="subject" class="form-label">Subject</label> 
                                    <input type="text" name="text" id="text" class="form-control">  
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea  name="message" id="message" class="form-control"></textarea>
                                </div>

                                <div class="col-12 mb-3">   
                                    <button type="submit" class="btn btn-outline-warning text-center w-100">Send Message</button>
                                </div>
                            </form>
                        </div>

                        <div class="col-12 col-lg-6">
                            <div class="h-100 rounded shadow overflow-hidden">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8765.18595328885!2d28.976397025078672!3d41.009067499083066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1760999479099!5m2!1str!2str" class="w-100 h-100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
            </div>
       </main>

        <footer class="bg-dark text-white py-5 mt-auto">
            <div class="container text-center">
                <span>All Rights Reserved. @2025</span>
            </div>
        </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
